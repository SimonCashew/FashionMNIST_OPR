# Create sweep:
# wandb sweep conf\sweep\sweep.yaml -e simonb03-university-of-t-bingen -p MNIST_normal


program: main.py
name: MNIST_normal
metric:
  name: val_loss
  goal: minimize

method: grid

parameters:
  seed:
    value: 5678

  lr_start:
    values: [0.005, 1e-3, 0.0005, 1e-4]
  reg_factor: 
    values: [0.005, 1e-3, 0.0005, 1e-4, 0.00005]

  step:
    value: 300

command:
#  - C:/Users/Simon/.conda/envs/EQL/python.exe
  - python
  - main.py
# - wandb.setup.entity=simonb03-university-of-t-bingen
